# Docker/Container Environment Configuration

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/airportdb
spring.datasource.username=airportuser
spring.datasource.password=airportpass

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always

# Logging Configuration for Container
logging.level.com.example.airportapi=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
