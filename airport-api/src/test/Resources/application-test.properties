# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable SQL data initialization to prevent conflicts
spring.sql.init.mode=never

# Logging for debugging
logging.level.org.springframework.boot.CommandLineRunner=OFF
logging.level.com.example.airportapi.config.DataSeeder=OFF

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
